<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>Opa, eaí?</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-image: linear-gradient(to right bottom, rgba(88, 36, 86, 0.705), rgba(114, 83, 108, 0.788), rgb(95, 25, 95));
            
            }

            a {
                text-decoration: none;
            }

            #primeiro{
                margin-bottom: 30px;

            }

            .box {
                font-size: 25px;
                color: white;
                height: 250px;
                width: 400px;
                border-radius: 10px;
                background: #191919;
                flex-direction: column;
                display: flex;
                align-items: center;
                justify-content: center;

            }

            .buttons-container {
                display: flex;
                justify-content: space-around;
                height: 100px;
                width: 150px;

            }

            button{
                height: 55px;
                width: 100px;

                background: white;
                border-radius: 5px;
                color: rgb(73, 12, 114);
                font-weight: 600;
                margin-top:5px;
                margin-right:10px;
                box-shadow: 5px 5px 5px black;
            
            }

            /* @media only screen and (max-width: 580px){
                body{
                    height: 1160px;
                    width: 580px;
                    display: flex;
                    justify-content: center;
                    align-items: center;

                }
            } */

        </style>
    </head>
    <body>
        <div class="box">
            <p id="primeiro">Parabéns! Escolha o seu presente:</p>
            <div class="buttons-container">
                <button>
                    <a href="https://youtu.be/dQw4w9WgXcQ">Apresentação foda irrecusável</a>
                </button>
                <button id="no">100zão no pix</button>
            </div>
        </div>
    </body>
    <script>
        let button = document.getElementById('no');
        let height = window.innerHeight - 50;
        let width = window.innerWidth - 50;

        button.addEventListener('mouseover', function() {
            button.style.position = "absolute";
            button.style.top = Math.random() * height + "px";
            button.style.left = Math.random() * width + "px";
        })
    </script>
</html>
